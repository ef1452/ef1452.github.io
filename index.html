<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-US-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla&family=Metal&display=swap" rel="stylesheet">
  <script defer src="scripts/get_weather.js"></script>
  <script defer src="scripts/pick_color.js"></script>
  <script src="https://unpkg.com/htmx.org@1.9.9" integrity="sha384-QFjmbokDn2DjBjq+fM+8LUIVrAgqcNW2s0PjAxHETgRn9l4fvX31ZxDxvwQnyMOX" crossorigin="anonymous"></script>

  <title>EFUENTES</title>
</head>

<body>
  <div class="based">
    <div class="maintitle">
      <svg viewbox = "0 0 500 500">
        <path id="curve" fill="transparent"d="M73.2,148.6c4-6.1,65.5-96.8,178.6-95.6c111.3,1.2,170.8,90.3,175.1,97" />
        <text width="100">
          <textPath alignment-baseline="top" xlink:href="#curve">
            Based in New York
          </textPath>
        </text>
      </svg>
      
    </div>
    <div class="temptime">
      <p>Current Weather: <span id="temperature-display">Loading...</span></p>
    </div>
  </div>
  <div id="color-demo" class="smooth" style="color:red" hx-get="/colors" hx-swap="outerHTML" hx-trigger="every 1s">
    I made this
  </div>
  <div class="iAm">
  <div class="maintitle">
    <h1>I am: </h1>

  </div>
  <div class="mainbody">
    <div class = "currentRead">
    <p>Currently reading: Linear and NonLinear Programming </p>
  </div>
  </div>
  <div class="doYou">
    <div class="maintitle">
      <h1>Paint a message?</h1>
    </div>
    <div class="mainbody">
      <p>Want to leave a message? Email me or draw something</p>
    </div>
  </div>
</div>
</body>


</html>
